{% extends "layout.html" %}
{% block title %}{{project}}{% endblock %}
{% block content %}
<table>
  {% for entry in entries %}
  <tr><td>{{entry.name}}</a></td><td>{{entry.value}}</tr>
  {% endfor %}
  <tr><td>
   <form action="{{ url_for('add_entry', project=project) }}" method=post class=add-entry>
    {% for field in form %}
     {{ field }}
    {% endfor %}
    <input type=submit value=new>
   </form>
  </td></tr>
</table>
{% endblock %}
