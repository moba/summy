<!doctype html>
<title>{{title}} - summy</title>
<table>
  {% for project in projects %}
  <tr><td><a href="{{ url_for('view_project', name=project.name) }}">{{project.name}}</a></td></tr>
  {% endfor %}
  <tr><td>
    <form action="{{ url_for('add_project') }}" method=post class=add-project>
        {{ form.csrf_token }}
        {{ form.name(size=50) }}
        <input type=submit value=new>
   </form>
  </td></tr>
</table>
